<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Audio Visualizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        body {
            font-family: 'Quantico', sans-serif;
            text-align: center;
            background-color: #003366; /* Azul oscuro cobalto */
            color: #FFA500; /* Naranja vibrante */
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 8px #000;
        }
        .controls {
            margin: 30px;
            padding: 20px;
            border: 2px solid #FFA500;
            border-radius: 10px;
            background: linear-gradient(145deg, #004080, #00264d); /* Gradiente azul oscuro */
            box-shadow: 5px 5px 15px #001933, -5px -5px 15px #00509e;
            display: inline-block;
        }
        label {
            font-size: 1.2em;
            margin-right: 10px;
            color: #FFD27F; /* Naranja más claro */
        }
        select, input[type="file"], audio {
            font-family: inherit;
            font-size: 1em;
            padding: 5px;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #FFA500;
            background: #004080; /* Azul oscuro */
            border: 2px solid #FFD27F;
            border-radius: 5px;
            outline: none;
        }
        input[type="file"]:hover, select:hover, audio:hover {
            background: #00509e;
        }
        svg {
            display: block;
            margin: 20px auto;
            background-color: #003366;
            border: 2px solid #FFA500;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>SVG Audio Visualizer</h1>
    <div class="controls">
        <label for="songSelect">Choose Song:</label>
        <select id="songSelect">
            <option value="song1">All My Love</option>
            <option value="song2">Song 2</option>
            <!-- Easily add more songs here -->
        </select>
        <br><br>
        <input type="file" id="audioFile" accept="audio/*">
        <br><br>
        <audio id="audioPlayer" controls></audio>
    </div>
</body>
</html>


    <svg id="svgVisualizer" width="500" height="500" viewBox="-600 -600 1200 1200">
    <!-- Forma de la creu -->
    <path id="creu" 
        d="M35,19L41,19L41,30L52,30L52,36L41,36L41,57L35,57L35,36L24,36L24,30L35,30L35,19Z" 
        style="display:none;" fill="hsl(200, 100%, 50%)" />

    <!-- Forma de la pluja (lluvia) -->
    <path id="pluja" 
        d="M36.5,11.2c0-6.4,5.2-11.4,11.4-11.4c6.4,0,11.4,5.2,11.4,11.4c0,6.4-5.2,11.4-11.4,11.4S36.5,17.4,36.5,11.2z M54.1,24.9 c-2.9-1.6-6.6-0.5-8.2,2.4l-3.2,5.8c-0.4-3-1.2-5.8-1.9-7c-1.6-3.3-3.7-4.6-3.7-4.6c-11.2-6.4-17.2,5.4-17.3,5.8 c-1.1,2.6-2.6,6.9-2.5,15.3c0.4,19.2,11.5,45.1,11.5,45.1H7.3C3.4,87.7,0,90,0,94.2c0,3.7,3.2,6,7,6h29.9c4.5,0,7.9-2.5,8.1-11 l0.3-35.5l11.4-20.8C58.1,30,57,26.4,54.1,24.9z" 
        style="display:none;" fill="hsl(200, 100%, 50%)" />

    <!-- Forma del tro (trueno) -->
    <path id="tro" 
        d="M43.5,95.8l-3.7,18.3h-8.1l3.5-18.3H35l-2.4,12.6h-6.2l2.5-12.6h-3.2l-2.3,12.6h-5.8l2.6-12.6h-3.1l-5.4,18.3h-6.9L8.3,94 l6.9-35.8h9.4l-4.2,16.7h5.8l4.3-16.7h6.2l5.7,16.7h5.9l-5.1,35.8z" 
        style="display:none;" fill="hsl(200, 100%, 50%)" />
</svg>


    <script>
        const fileInput = document.getElementById('audioFile');
        const audioPlayer = document.getElementById('audioPlayer');
        const songSelect = document.getElementById('songSelect');
        const shapes = {
            creu: document.getElementById('creu'),
            pluja: document.getElementById('pluja'),
            tro: document.getElementById('tro'),
        };

        let audioContext, analyser, frequencyData;
        let currentShapeIndex = 0;

        // Configuration for each song (easily scalable)
        const songConfig = {
            song1: {
                shapeOrder: ['creu','pluja','tro'],
                durations: [5000, 5000, 5000, 5000]
            },
            song2: {
                shapeOrder: ['creu','pluja','tro'],
                durations: [4000, 8000, 6000, 10000]
            }
        };
        //COPIADLO DE AQUÍ HASTA EL FINAL
        
        fileInput.addEventListener('change', handleFileUpload);
        songSelect.addEventListener('change', resetVisualizer);
        audioPlayer.addEventListener('play', startCycleShapes);
        audioPlayer.addEventListener('pause', stopCycleShapes);
    
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('audio/')) {
                const audioURL = URL.createObjectURL(file);
                audioPlayer.src = audioURL;
                audioPlayer.load();
                initAudio();
            } else {
                alert('Please upload a valid audio file.');
            }
        }
    
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            frequencyData = new Uint8Array(analyser.frequencyBinCount);
    
            const source = audioContext.createMediaElementSource(audioPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
    
            visualize();
        }
    
        function visualize() {
            requestAnimationFrame(visualize);
            analyser.getByteFrequencyData(frequencyData);
    
            const averageFrequency = frequencyData.reduce((a, b) => a + b) / frequencyData.length;
            const scale = averageFrequency / 255;
    
            const selectedShape = shapes[getCurrentShape()];
            const hue = Math.round((averageFrequency / 255) * 360);
            selectedShape.setAttribute('fill', `hsl(${hue}, 100%, 50%)`);
            selectedShape.setAttribute('transform', `scale(${scale + 0.5})`);
        }
    
        function startCycleShapes() {
            const songData = songConfig[songSelect.value];
            updateShapeVisibility();
    
            // Avanzar a la siguiente forma después de la duración actual solo si el audio está reproduciéndose
            cycleTimeout = setTimeout(() => {
                currentShapeIndex = (currentShapeIndex + 1) % songData.shapeOrder.length;
                if (!audioPlayer.paused) {
                    startCycleShapes(); // Recursión controlada para que avance solo al reproducirse
                }
            }, songData.durations[currentShapeIndex]);
        }
    
        function stopCycleShapes() {
            clearTimeout(cycleTimeout); // Detiene el cambio de formas cuando el audio se pausa
        }
    
        function resetVisualizer() {
            clearTimeout(cycleTimeout);
            audioPlayer.currentTime = 0;
            audioPlayer.pause();
            currentShapeIndex = 0;
            updateShapeVisibility();
        }
    
        function getCurrentShape() {
            return songConfig[songSelect.value].shapeOrder[currentShapeIndex];
        }
    
        function updateShapeVisibility() {
            Object.keys(shapes).forEach(key => {
                shapes[key].style.display = key === getCurrentShape() ? 'block' : 'none';
            });
        }
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
